<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">
<style>
  .panel-card {
    background-image: url("assets/shogunnamecard.jpg");
    background-size: cover;
    padding: 20px;
    position: relative;
  }
  .main {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .text-content {
    position: absolute;
    top: 0;
    right: 0;
    z-index: 2;
    width: 100%;
    padding-right: 20px;
    padding-top: 10px;
  }
  .logo{
    position: absolute;
    top: 0;
    left:0;
    z-index: 2;
    transform: translate(41%, 20%);
  }
</style>
</head>
<body>
  <div class="w3-container">
    <div class="w3-panel w3-card-4 w3-padding panel-card">
      <div class="w3-row">
        <div class="w3-col" style="width:50%">
          <img class="logo" src="assets/Element_Electro.png">
          <img class="main" src="assets/RaidenProfile.jpg" style="width: 60%;">
          <img class="background-image" src="assets/charbg.jpg" alt="Background Image" style="width: 80%;height:65%; opacity: 0.9;">
        </div>
        <div class="w3-col text-content" style="width:50%; text-align:right; margin: auto;">
          <h1 style="font-family: Genshin; color: white;">Plane of Euthymia</h1>
          <h3 style="font-family: Genshin; color: white;">Raiden Shogun</h3>
          <hr>
          <p style="font-family: Genshin; color: white; font-style: italic;">The Raiden Shogun is the awesome and terrible power of thunder incarnate, the exalted ruler of the Inazuma Shogunate.
            With the might of lightning at her disposal, she commits herself to the solitary pursuit of eternity.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

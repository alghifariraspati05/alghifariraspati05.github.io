<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">
<style>
  .panel-card {
    background-image: url("assets/zhonglinamecard.jpg");
    background-size: cover;
    padding: 20px;
  }
  .main {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .logo{
    position: absolute;
    top: 0;
    left:0;
    z-index: 2;
    transform: translate(61%, 61%);
  }
</style>
</head>
<body>
  <div class="w3-container">
    <div class="w3-panel w3-card-4 w3-padding panel-card">
      <div class="w3-row">
        <div class="w3-col" style="width:50%">
          <img class="logo" src="assets/Element_Geo.png">
          <img class="main" src="assets/ZhongliProfile.jpg" style="width:51%">
          <img class="background-image" src="assets/charbg.jpg" alt="Background Image" style="width: 80%;height:65%; opacity: 0.9;">
        </div>
        <div class="w3-col " style="width:50%; text-align:right; margin: auto;">
          <h1 style="font-family: Genshin; color: white;">Vago Mundo</h1>
          <h3 style="font-family: Genshin; color: white;">Zhongli</h3>
          <hr>
          <p style="font-family: Genshin; color: white; font-style: italic;">Wangsheng Funeral Parlor's mysterious consultant. Handsome, elegant, and surpassingly learned.
            Though no one knows where Zhongli is from, he is a master of courtesy and rules. From his seat at Wangsheng Funeral Parlor, he performs all manner of rituals.</p>
        </div>
      </div>
    </div>
  </div>
</body>
